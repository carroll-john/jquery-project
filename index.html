<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>jQuery Demo</title>
  <link rel="stylesheet" href="/Users/jc/github/jquery-project/node_modules/bootstrap/dist/css/bootstrap.min.css" />


</head>

<body>
  <script src="/Users/jc/github/jquery-project/node_modules/jquery/dist/jquery.min.js"></script>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h2>Paul's Training Company</h2>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <table id="productTable" class="table table-bordered
      table-condensed table-striped">
        <thead>
          <th>
            Product Name
          </th>
          <th>
            Introduction Date
          </th>
          <th>
            URL
          </th>
        </thead>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <button type="button" id="addButton" class="btn-primary" onclick="addClick;()">
      Add Product
    </button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Product Information
        </div>
        <div class="panel-body">
          <div class="form-group message">
            <label for="productname">Product Name</label>
            <input type="text" id="productname" class="form-control" />
          </div>
          <div class="form-group">
            <label for="introdate">Introduction Date</label>
            <input type="date" id="introdate" class="form-control" />
          </div>
          <div class="form-group">
            <label for="url">URL</label>
            <input type="url" id="url" class="form-control" />
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-xs-12">
              <button type="button" id="updateButton" class="btn btn-primary" onclick="updateClick();">
                Add
                </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/Users/jc/github/jquery-project/js/scripts.js"></script>
  <script src="/Users/jc/github/jquery-project/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
