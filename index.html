<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>jQuery Demo</title>
  <script src="bundle.js"></script>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <h2>Paul's Training Company</h2>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <table id="productTable" class="table table-bordered
      table-condensed table-striped">
        <thead>
          <th>
            Product Name
          </th>
          <th>
            Introduction Date
          </th>
          <th>
            URL
          </th>
        </thead>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <button type="button" id="addButton" class="btn-primary" onclick="addClick()">
        Add Product
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          Product Information
        </div>
        <div class="panel-body">
          <div class="form-group message">
            <label for="productname">Product Name</label>
            <input type="text" id="productname" class="form-control" />
          </div>
          <div class="form-group">
            <label for="introdate">Introduction Date</label>
            <input type="date" id="introdate" class="form-control" />
          </div>
          <div class="form-group">
            <label for="url">URL</label>
            <input type="url" id="url" class="form-control" />
          </div>
        </div>
        <div class="panel-footer">
          <div class="row">
            <div class="col-xs-12">
              <button type="button" id="updateButton" class="btn btn-primary" onclick="updateClick();">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="content">
    <div class="quote-div">
      <p class="quote" id="quote" </p>
        <p class="author" id="author"></p>
    </div>
    <div class="btn-container">
      <button class="btn" id="quoteButton">Random Quote</button>
    </div>
    <p>
      <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Amazing%20Quotes%20here:" data-counturl="http://codepen.io/Dooraven/full/WQbBGN/">
        Tweet</a>
    </p>

    <p> A FreeCodeCamp project by Nilushanan Kulasingham. Special thanks to @terryrey for help with API </p>


    <h1>Authors</h1>
    <ul id="authors"></ul>

  </div>
</body>

</html>
